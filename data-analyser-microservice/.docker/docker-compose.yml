version: '3.0'

networks:
  app:
    driver: bridge

volumes:
  db-data:
    driver: local
  redis-data:
    driver: local
  kafka-data:
    driver: local
  zookeeper-data:
    driver: local

services:
  generator:
    image: 'jambbo/data-generator-microservice:latest'
    networks:
      - app
    depends_on:
      - db
      - kafka
    env_file:
      - .env
    ports:
      - '8081:8081'

  analyser:
    image: 'jambbo/data-analyser-microservice:latest'
    networks:
      - app
    depends_on:
      - db
      - kafka
    env_file:
      - .env
    ports:
      - '8082:8082'

  db:
    image: postgres:15.1-alpine
    networks:
      - app
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USERNAME}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - '5439:5432'
    volumes:
      - db-data:/var/lib/postgresql/data

  zookeeper:
    image: 'confluentinc/cp-zookeeper:latest'
    networks:
      - app
    env_file:
      - .env
    ports:
      - '2181:2181'
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data

  kafka:
    image: 'confluentinc/cp-kafka:latest'
    networks:
      - app
    env_file:
      - .env
    ports:
      - '9092:9092'
    volumes:
      - kafka-data:/var/lib/kafka/data


